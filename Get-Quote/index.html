	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form" action="https://formsubmit.co/dbb0eddce032c8ac1fd1f7ef2f39b436" method="post">
				
				<span class="contact100-form-title">
					Get A Quote!
				</span>

				<div class="ps-section__content" style="margin: -25px 0"></div>

				<a href="../index.html" class="btnn gradient-bgg mrr-2" style="color: #ffffff; border-radius: 5%;"
					target="_blank">Home</a>
				<div class="ps-section__content" style="margin: 30px 0"></div>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Phone Number is required">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="tel" name="phone" placeholder="Enter your number">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Our Services</span>
					<div>
						<select class="selection-2" name="service">
							<option>IT Consultantancy</option>
							<option>Network Implementation</option>
							<option>CCTV Installation</option>
							<option>IT Professional Trainings</option>
							<option>Penetration Testing</option>
							<option>Solar/Inverter installation</option>
							<option>Server Virtualzation & Implementation</option>
							<option>VM Backup & Replication</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."></textarea>
					<span class="focus-input100"></span>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Get Quote
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
